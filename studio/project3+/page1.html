<body style="background-color: #cdc3de">

<script>
    var colors = ["lightblue", "lightpink", "#b4d3b2","#cdc3de"];
    var colorIndex = 0;
    function changeColor() {
        var col = document.getElementById("body");
        if( colorIndex >= colors.length ) {
            colorIndex = 0;
        }
        col.style.backgroundColor = colors[colorIndex];
        colorIndex++;
    }
</script>
    <body id='body'>
    <button onclick="changeColor();"type="reset" > <img src="pixelhearticon.png"></button>
    </body>

<audio autoplay controls style=" float: right;">
